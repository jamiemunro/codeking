name: Go Quality

on:
  pull_request:
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/go-quality.yml"
  push:
    branches:
      - main
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/go-quality.yml"

permissions:
  contents: read

concurrency:
  group: go-quality-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-style:
    name: Go Style (gofmt)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Check formatting
        run: |
          go_files="$(git ls-files '*.go')"
          if [ -z "$go_files" ]; then
            exit 0
          fi

          unformatted="$(printf '%s\n' "$go_files" | xargs gofmt -l)"
          if [ -n "$unformatted" ]; then
            echo "These files need gofmt:"
            echo "$unformatted"
            exit 1
          fi

  go-lint:
    name: Go Lint (go vet)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Run go vet
        run: go vet ./...
